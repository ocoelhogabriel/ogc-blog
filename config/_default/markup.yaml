goldmark:
  renderer:
    # Permite HTML dentro do Markdown (necessário para alguns shortcodes)
    unsafe: true

tableOfContents:
  startLevel: 2
  endLevel: 4
  ordered: true

highlight:
  # Não usar classes inline, usa folha de estilos do tema
  noClasses: false
  # Habilita code fences com três backticks
  codeFences: true
  # Tenta detectar a linguagem automaticamente
  guessSyntax: true
  # Estilo escuro ideal para código Java/Spring
  style: "github-dark"
  # Numeração de linhas — essencial para artigos técnicos
  lineNos: true
  lineNoStart: 1
  lineNumbersInTable: true
  tabWidth: 4
