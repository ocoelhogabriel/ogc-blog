baseURL: "https://ocoelhogabriel.github.io/ogc-blog/"

# hugo.yaml
defaultContentLanguage: "pt-br"
defaultContentLanguageInSubdir: false # O idioma padrão fica na raiz, outros em /en/, etc.
hasCJKLanguage: false

languages:
  pt-br:
    languageName: "Português"
    languageCode: "pt-br"
    title: "Dev Log | Gabriel Coelho"
    weight: 1
    params:
      sidebar:
        subtitle: "Engenheiro de Software | Especialista em Spring Framework"
  en:
    languageName: "English"
    languageCode: "en-us"
    title: "Dev Log | Gabriel Coelho"
    weight: 2
    params:
      sidebar:
        subtitle: "Software Engineer | Spring Framework Specialist"

# Tema instalado como submódulo em themes/stack
theme: "stack"

# Tamanho do sumário nos cards da homepage (em palavras)
summaryLength: 70

pagination:
  pagerSize: 5

permalinks:
  post: "/p/:slug/"
  page: "/:slug/"
